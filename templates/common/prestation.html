{% extends 'baseprestation.html' %}

{% block content %}


    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
          <h1 class="h3 mb-0 text-gray-800">Prestations :</h1>
      </div>
        {% if format %}
    <ul>
    {% for prestation in format %}
        <div><h2 class="h4 mb-0 text-gray-800">{{ prestation.titre }}</h2>   </div>
        <div > <h3 class = "h5 mb-0 text-gray-800"></h3> {{ prestation.contenu |linebreaks}}</div>
    {% endfor %}
    </ul>
    {% else %}
        <h3 class="h4 mb-0 text-gray-800">Aucune Prestation disponible.</h3>
    {% endif %}
    </div>
{% endblock content %}
